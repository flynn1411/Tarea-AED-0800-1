<script>
    //Creación de objetos
    lapiz = new Lapiz("Bic", "2HB");

    clips = new Clips(50, "2plg");
    grapadora = new Grapadora("Stanley", 100);
    grapas = new Grapas(5000, "6mm");
    folder =  new Folder("Carta", "Manila");

    borrador = new Borrador("Maped", "Goma");
    corrector = new Corrector("Liquid Paper", "Liquido");
    cinta = new CintaAdhesiva("Botsch", "Aislante");

    //Agregar objetos a la caja
    caja = new Caja();

    caja.agregarFila();

    caja.agregarFila();

    caja.agregarObjeto(marcador);
    caja.agregarObjeto(borrador);

    caja.agregarFila();

    caja.agregarObjeto(cinta, 0);

    console.log(caja);
